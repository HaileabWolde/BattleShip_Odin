<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip App</title>
</head>
<body>
    <header>
        <h1>BattleShip</h1>
    </header>
    <div class="boards">
        <div id="p1" class="board"></div>
         <div id="p2" class="board"></div>
        
    </div>
    <div class="inputfield">
       <p>Choose a Ship</p>
       <select id="shipType">
            <option value="5">Carrier</option>
             <option value="4">BattleShip</option>
              <option value="3">Cruiser</option>
               <option value="2">Destroyer</option>
       </select>
       <button id="start-btn" > Start Game</button>
    </div>
</body>
</html>
